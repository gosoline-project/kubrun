apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubrun
  namespace: kubrun
  labels:
    app: kubrun
spec:
  replicas: 3
  selector:
    matchLabels:
      app: kubrun
  template:
    metadata:
      labels:
        app: kubrun
    spec:
      serviceAccountName: kubrun
      containers:
        - name: kubrun
          image: ghcr.io/gosoline-project/kubrun:main-36d5618
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8890
              name: http
          args: ["--config=config.yml"]
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 15
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 250m
              memory: 256Mi
          volumeMounts:
            - name: kubrun-config
              mountPath: /app/config.yml
              subPath: config.yml
      volumes:
        - name: kubrun-config
          configMap:
            name: kubrun-config
            items:
              - key: config.yml
                path: config.yml