apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubrun
  namespace: wiremock
  labels:
    app: kubrun
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubrun
  template:
    metadata:
      labels:
        app: kubrun
    spec:
      serviceAccountName: kubrun
      containers:
        - name: kubrun
          image: ghcr.io/gosoline-project/kubrun:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: K8S_CLIENT_MODE
              value: in-cluster
            - name: K8S_NAMESPACE
              value: wiremock
          ports:
            - containerPort: 8890
              name: http
          args: []
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 15
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 250m
              memory: 256Mi