apiVersion: v1
kind: ConfigMap
metadata:
  name: kubrun-config
  namespace: kubrun
data:
  config.yml: |
    k8s:
      client_mode: in-cluster
      namespace: kubrun
    testcontainers:
      default:
        node_selector:
          "scheduling\\.cast\\.ai/node-template": "gitlab-runner-on-demand"
        tolerations:
          - key: "scheduling.cast.ai/node-template"
            value: "gitlab-runner-on-demand"
            effect: "NoSchedule"
